<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Core</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="/css/main.css">
<body>
<!-- Header -->
<div id="header">
    <div id="logo">
        <a href="/">
            <img src="/images/logo.png" width="60" height="60">
        </a>
        <p class="d-inline" style="font-weight: bold; font-size: 24px;">Software development</p>
        <div class="d-inline" style=" float: right; margin-right: 30px;">
            <img src="/images/avatar.png" width="60" height="60" alt="">
            <p class="d-inline" style="font-weight: bold; font-size: 18px;">Vasilisa Sitnikova</p>
        </div>
    </div>

</div>
<!-- Body -->
<div class="container-fluid" id="body" style="padding-top: 60px;">
    <div class="row" style="padding: 0 60px 0 60px;">
        <div class="col-md-2" id="menu">
        <h5 style="margin-bottom: 4px;">Меню</h5>
            <div class="divider"></div>
            <ul id="links">
            </ul>
        </div>
        <div class="col-md-8 offset-md-1">
            <h5>Информация о проекте</h5>
            <div>
                <div class="scroll-div" id="workflow">
                    <p>Стоимость проекта: 500 тыс.руб <a href=""> (смета)</a></p>
                    <p class="d-inline">Стоимость: </p> <p class="d-inline" style="color: red">смета не составлена</p>
                </div>
                <form id="form_pay_status" action="" method="POST" style="margin-top: 20px;">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="payment_checkbox" value="">
                            <p class="d-inline">Оплачено</p>
                        </label>
                    </div>
                    <button class="my_button">Обновить статус оплаты</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="container-fluid" id="footer">
    <div class="row mx-auto">
        <div class="col-md-7 offset-md-2">
            <div id="footer_links">
                <a href="/team">Команда</a>
                <a href="/info">Информация о проекте</a>
                <a href="/tech">Технологии</a>
            </div>
        </div>
        <div class="col-md-2 text-md-right">© 2017 Core-inc</div>
    </div>

</div>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        var links = $("#links");
        var url = document.URL;
        var urlPart = url.replace("http://localhost:8080/project/", "");
        var reg = /(\d+)/;
        var match = reg.exec(urlPart);
        var projectId = match[0];

        links.append('<li><a href="/manager/project/' + projectId + '">Информация о проекте</a></li>')
            .append('<li><a href="/manager/project/' + projectId + '/tech_task">Техническое задание</a></li>')
            .append('<li><a href="/manager/project/' + projectId + '/add_task">Добавить задачу</a></li>')
            .append('<li><a href="/manager/project/' + projectId + '/status">Статус проекта</a></li>');

        var infoDiv = $("#workflow");

        $.ajax({
            url: "/projects/" + projectId,
            method: "GET",
            dataType: "json",
            async: false,
            success: function (project) {
                var customer = {};
                var manager = {};

                $.ajax({
                    url: "/managers",
                    method: "GET",
                    dataType: "json",
                    async: false,
                    success: function (managersjson) {
                        manager = managersjson[0];
                    }
                });

                $.ajax({
                    url: "/projects/" + projectId + "/customer",
                    method: "GET",
                    dataType: "json",
                    async: false,
                    success: function (customerjson) {
                        customer = customerjson;
                    }
                });

                infoDiv
                    .append("<p>Идентификатор проекта: " + project["internalName"] + "</p>")
                    .append("<p>Название проекта: " + project["externalName"] + "</p>")
                    .append("<p>Заказчик: " + customer["name"] + "</p>")
                    .append("<p>Контакты заказчика: " + customer["email"] + "</p>")
                    .append("<p>Менеджер: " + manager["name"] + "</p>")
                    .append("<p>Контакты менеджера: " + manager["email"] + "</p>");
            }
        })
    })
</script>

</body>
</html>
